<h1>The XMLHttpRequest Object</h1>

<button type="button" onclick="loadDoc()">Get Data</button>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "emp.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
 var list="<ul>";
  var x = xmlDoc.getElementsByTagName("EMPLOYEE");
  for (i = 0; i <x.length; i++) { 
     list += "<li>" + x[i].getElementsByTagName("EMPID")[0].childNodes[0].nodeValue + "</li><li>"+
     x[i].getElementsByTagName("ENAME")[0].childNodes[0].nodeValue +
    "</li></ul>";
     }
  document.getElementById("demo").innerHTML = list;
}


</script>
