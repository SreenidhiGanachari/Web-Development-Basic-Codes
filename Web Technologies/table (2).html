<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<h1>The XMLHttpRequest Object</h1>
<button type="button" onclick="loadDoc()">Get Data</button>
<br><br>
<table id="demo"></table>
<script>
function loadDoc() 
{
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() { // Defines a function to be called when the readyState property changes
    if (this.readyState == 4 && this.status == 200)   
{
      myFunction(this);
    }
  };
  xhttp.open("GET", "emp.xml", true); // specify request
  xhttp.send();  // send request
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>ID</th><th>Name</th></tr>";
  var x = xmlDoc.getElementsByTagName("EMPLOYEE");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("EMPID")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("ENAME")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}

</script>

</body>
</html>
